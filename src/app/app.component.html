<h1 class="text-center">¡Bienvenido a la aplicación de Interceptores - Certus!</h1>
<img class="img-thumbnail rounded mx-auto d-block" style="width: 25%;" src="https://angular.io/assets/images/logos/angular/angular.svg" alt="">
<div class="container">
<table class="table table-striped table-primary table-hover">
<!--Tabla con el ngFor para colocar el título, id y body del json-->
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody *ngFor="let post of posts">
    <tr>
      <th scope="row">{{post.id}}</th>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </tbody>
</table>
    </div>
